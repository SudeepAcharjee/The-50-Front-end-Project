    <div class="container mt-2">
      <div class="card">
        <div class="card-body">
          <form id="post-form">
            <center><h3>Make A Blog</h3></center>
            <textarea
              id="post"
              class="form-control"
              placeholder="What's on your mind..."
            ></textarea>
            <input
              type="file"
              class="form-control"
              id="image"
              accept="images/*"
            />
            <div class="text-center">
              <button type="button" class="btn btn-success" onclick="upload()">
                Upload
              </button>
            </div>
          </form>
        </div>
      </div>
